<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Midi player written in javascript">
    <meta name="author" content="Krisanapon Meksamoot">
    <title>Midi Player</title>
    <script src="midifile.js"></script>
</head>
<body>
    Midi file: <input type="file" id="filein" accept=".mid,.midi,audio/midi,audio/x-midi">
    <!-- Soundfont file: <input type="file" id="soundfont"> -->
    <button id="cont">Play</button>
    Volume: <input type="range" min="0" max="200" id="volume" value="100">
    <a id="status"></a>

    <script src="script.js"></script>
</body>

</html>
